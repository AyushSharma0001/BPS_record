    <style>
        .wrap-element {
          position: relative;
          overflow: hidden;
          padding-top: 50%;
        }
        .wrapped-iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border: 0;
        }
      </style>
    <div class="wrap-element">
    <iframe  class="wrapped-iframe"  src="https://docs.google.com/spreadsheets/d/1RYRH8RKXOgwm6jYH-Ez-hok1CYdkEKbmPh-XEdahU9w/edit?usp=sharing" title="W3Schools Free Online Web Tutorials">
    </iframe>
</div>
</body>
